        window.toggleWrong = function(id, event) {
            event.stopPropagation();
            const index = wrongIds.indexOf(id);
            if (index === -1) {
                wrongIds.push(id);
            } else {
                wrongIds.splice(index, 1);
            }
            localStorage.setItem(STORAGE_KEY, JSON.stringify(wrongIds));
            if (currentFilter === 'wrong') {
                renderQuiz();
            } else {
                const wrapper = document.querySelector(`#card-${id} .wrong-mark-wrapper`);
                const checkbox = document.querySelector(`#card-${id} .wrong-checkbox`);
                if(index === -1) {
                    wrapper.classList.add('is-wrong');
                    checkbox.checked = true;
                } else {
                    wrapper.classList.remove('is-wrong');
                    checkbox.checked = false;
                }
            }
            updateCounts();
        }

        window.setFilter = function(mode) {
            currentFilter = mode;
            document.getElementById('btn-all').className = mode === 'all' ? 'btn-filter btn-all active' : 'btn-filter btn-all';
            document.getElementById('btn-wrong').className = mode === 'wrong' ? 'btn-filter btn-wrong active' : 'btn-filter btn-wrong';
            renderQuiz();
        }

        function updateCounts() {
